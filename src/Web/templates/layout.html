<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container">
                    <a class="navbar-brand" href="{{url_for('index')}}">Sample Web</a>
                    <div class="navbar-cllapse collapse d-sm-inline-flex justify-content-between">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="{{url_for('index')}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="{{url_for('protect')}}">Protect</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            {% if is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{{url_for('logout')}}">Sign out</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="{{url_for('login')}}">Sign in</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <main role="main" class="pb-3">
                {% block content %}{% endblock %}
            </main>
        </div>

        <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
    </body>
</html>
